
{% load static %}

<title>{% block title %}Login{% endblock %}</title>

{% block css_files %}
<link rel="stylesheet" href="{% static "accounts/register.css" %}">
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.error }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have a profile? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
