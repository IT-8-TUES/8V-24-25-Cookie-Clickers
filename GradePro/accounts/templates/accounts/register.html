
{% load static %}

<title>{% block title %}Register{% endblock %}</title>

{% block css_files %}
<link rel="stylesheet" href="{% static "accounts/register.css" %}">
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have a profile? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
